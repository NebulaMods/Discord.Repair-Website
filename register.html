<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js" async></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="/content/js/send-register.js" async></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container mx-auto p-4 bg-white">
      <div class="w-full md:w-1/2 lg:w-1/3 mx-auto my-12">
        <h1 class="text-lg font-bold">Register</h1>
        <form class="flex flex-col mt-4" action="?" method="POST" id="myForm">
          <input
            type="text"
            name="username"
            class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            placeholder="Username"
          />
          <input
            type="email"
            name="email"
            class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            placeholder="Email address"
          />
          <input
            type="password"
            name="password"
            class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
            placeholder="Password"
          />
          <br />
          <div
            class="g-recaptcha"
            data-sitekey="6LclXFYhAAAAAKtivAx3g5EL4kWVF7AOZd6reaXF"
            style="align-items: center"
          >
            Submit
          </div>
          <button
            type="submit"
            class="mt-4 px-4 py-3 leading-6 text-base rounded-md border border-transparent text-white focus:outline-none bg-blue-500 text-blue-100 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none"
          >
            Register
          </button>
          <div class="flex flex-col items-center mt-5">
            <p class="mt-1 text-xs font-light text-gray-500">
              <a
                class="ml-1 font-medium text-blue-400"
                href="https://api.discord.repair/"
                target="_blank"
                >Access API now!</a
              >
              Register already?<a
                class="ml-1 font-medium text-blue-400"
                href="https://discord.repair/login.html"
                >Sign in now!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
