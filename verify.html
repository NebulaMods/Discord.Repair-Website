<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verify</title>

    <!--#region Meta Data-->
    <meta charset="UTF-8" />
    <meta property="og:title" content="Verify" />
    <meta property="og:url" content="https://discord.repair/verify.html" />
    <meta
      property="og:site_name"
      content="Verify to recieve access to the server."
    />
    <meta
      name="og:description"
      content="Verify to recieve access to the server."
    />
    <meta
      name="og:image"
      content="https://discord.repair./content/images/logo.png"
    />
    <meta name="twitter:card" content="summary_small_image" />
    <meta property="twitter:url" content="https://discord.repair/verify.html" />
    <meta
      name="twitter:image"
      content="https://discord.repair/content/images/logo.png"
    />
    <meta
      name="twitter:description"
      content="Verify to recieve access to the server."
    />
    <meta
      name="description"
      content="Verify to recieve access to the server."
    />
    <meta name="theme-color" content="#3d68ff" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="window-target" content="_top" />
    <meta
      name="keywords"
      content="login,register,nebulamods,nebula,dashboard,account,discord,repair,restore,server,guild,bot,verify,backup,channels,emotes,emojis,stickers,settings,roles,migrate,free,paid,custom,custom-bot,discord.repair"
    />
    <meta name="author" content="Nebula" />
    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="/content/images/logo-128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/content/images/logo-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/content/images/logo-16.png"
    />
    <link rel="mask-icon" href="/content/images/logo.png" color="#3d68ff" />
    <meta name="msapplication-TileColor" content="#3d68ff" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/content/images/logo.ico"
    />

    <!--#endregion-->

    <script defer src="/content/js/verify.js"></script>
    <script defer src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans antialiased font-normal text-slate-500">
    <div class="bg-gradient-to-tl from-violet-600 to-indigo-600 min-h-screen">
      <!--Error Modal-->
      <div id="errorModal" class="hidden">
        <!--Overlay-->
        <div
          class="fixed z-10 top-0 left-0 w-full h-full bg-black opacity-50 modal-overlay"
        ></div>
        <!--Modal-->
        <div
          class="fixed z-50 overflow-y-auto top-1/3 right-0 left-0 justify-center items-center text-center flex mx-4"
        >
          <div
            class="mx-auto min-w-0 mb-6 p-4 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border"
          >
            <!--Header-->
            <div
              class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent"
            >
              <h6
                class="relative z-10 font-bold text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
              >
                An Error Occurred
              </h6>
            </div>
            <!--Content-->
            <div class="flex-auto px-2 pt-0 pb-2">
              <div class="w-full">
                <p id="errorModalText">Some text</p>
              </div>
              <div
                class="text-center flex flex-wrap justify-center items-center mt-2"
              >
                <button
                  onclick="javascript:ToggleErrorModal();"
                  class="px-6 py-3 mx-2 mt-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-violet-600 to-indigo-600 hover:scale-102 hover:shadow-soft-xs active:opacity-85"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Success Modal-->
      <div id="successModal" class="hidden">
        <!--Overlay-->
        <div
          class="fixed z-10 top-0 left-0 w-full h-full bg-black opacity-50 modal-overlay"
        ></div>
        <!--Modal-->
        <div
          class="fixed z-50 overflow-y-auto top-1/3 right-0 left-0 justify-center items-center text-center flex mx-4"
        >
          <div
            class="mx-auto min-w-0 mb-6 p-4 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border"
          >
            <!--Header-->
            <div
              class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent"
            >
              <h6
                class="relative z-10 font-bold text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
              >
                Successfully Verified
              </h6>
            </div>
            <!--Content-->
            <div class="flex-auto px-2 pt-0 pb-2">
              <div class="w-full">
                <p>
                  Thank you, you have successfully verified yourself for full
                  access to the server.<br />You can now close this page.
                </p>
              </div>
              <div
                class="text-center flex flex-wrap justify-center items-center mt-2"
              >
                <button
                  onclick="javascript:ToggleSuccessModal();"
                  class="px-6 py-3 mx-2 mt-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-violet-600 to-indigo-600 hover:scale-102 hover:shadow-soft-xs active:opacity-85"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Content-->
      <main class="mx-2">
        <div class="flex justify-center w-full">
          <div
            class="mt-20 rounded-lg bg-white text-center shadow-xl transition-all p-4 mb-2"
          >
            <div class="flex justify-center">
              <img src="/content/images/logo.png" class="h-32" />
            </div>
            <h3
              class="relative z-10 font-bold text-2xl text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
            >
              Verification
            </h3>
            <div class="flex-auto hidden" id="hiddenDiv">
              <form role="form" id="verifyForm">
                <div
                  class="g-recaptcha flex justify-center"
                  data-sitekey="6LclXFYhAAAAAKtivAx3g5EL4kWVF7AOZd6reaXF"
                ></div>
                <div class="text-center">
                  <button
                    type="button"
                    onclick="javascript:VerifyUser();"
                    class="inline-block w-full px-6 py-3 mt-6 mb-0 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-violet-600 to-indigo-600 hover:scale-102 hover:shadow-soft-xs active:opacity-85"
                  >
                    Verify
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
