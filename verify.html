    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css");

        background-color: #3d68ff;
      }

      .font-family-poppins {
        font-family: karla;
      }

      .textbox-bg {
        background: #e5e7eb;
        color: #cbcfd6;
      }

      .form-width {
        width: 30rem;
      }

      .input-width {
        width: 375px;
      }

      .login-btn {
        background: #111827;
      }

      .icon-colour {
        color: #111827;
      }
      .btn-text {
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <main
      class="font-family-poppins flex items-center justify-center h-screen bg-main"
    >
      <form id="verifyForm">
        <div class="bg-white text-black form-width p-6 rounded shadow-xl">
          <h1 class="text-center text-3xl text-black pb-6">Verification</h1>
          <div class="flex items-center justify-center p-6">
            <img src="/content/images/logo.png" class="h-32" />
          </div>
          <center>
            <div
              class="g-recaptcha"
              data-sitekey="6LclXFYhAAAAAKtivAx3g5EL4kWVF7AOZd6reaXF"
              style="align-items: center"
            ></div>
          </center>
          <div class="p-6">
            <button
              onclick="VerifyUser();"
              type="button"
              class="p-2 rounded btn-text focus:outline-none login-btn hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none"
            >
              Verify
            </button>
          </div>
        </div>
      </form>
      <div
        id="successfulVerify"
        style="display: none"
        class="bg-white text-black form-width p-6 rounded shadow-xl"
      >
        <h1 class="text-center text-3xl text-black pb-6">Verification</h1>
        <div class="flex items-center justify-center p-6">
          <img src="/content/images/logo.png" class="h-32" />
        </div>
        <center>
          <p>Successfully verified/updated user, enjoy the server!</p>
        </center>
      </div>
    </main>
  </body>
