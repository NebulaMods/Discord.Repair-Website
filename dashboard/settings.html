    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
      <!-- Desktop Header -->
      <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
        <div class="w-1/2"></div>
        <div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">

          >
            <img id="pfp-img" />
          </button>
          <button
            x-show="isOpen"
            @click="isOpen = false"
            class="h-full w-full fixed inset-0 cursor-default"
          ></button>
          <div
            x-show="isOpen"
            class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16"
          >
            <a
              href="/dashboard/settings.html"
              class="block px-4 py-2 account-link hover:text-white"
              >Account Settings</a
            >
            <a
              href="javascript:signOut();"
              class="block px-4 py-2 account-link hover:text-white"
              >Sign Out</a
            >
          </div>
        </div>
      </header>

      <!-- Mobile Header & Nav -->

        x-data="{ isOpen: false }"
        class="w-full bg-sidebar py-5 px-6 sm:hidden"
      >
        <div class="flex items-center justify-between">

            >Discord.Repair</a

          >

        </div>

        <!-- Dropdown Nav -->

          >

        <!-- <button class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">

      <div class="w-full overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
          <h1 class="text-3xl text-black pb-6">Account Settings</h1>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
              <p class="text-xl pb-6 flex items-center">
                <i class="fas fa-list mr-3"></i> Account Information
              </p>
              <div class="leading-loose">
                <form
                  id="accountSettingsForm"
                  class="p-10 bg-white rounded shadow-xl"
                >
                  <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="cus_name"
                      >Username</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_name"
                      name="username"
                      type="text"
                      placeholder="Username"
                      aria-label="Username"
                    />
                  </div>
                  <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="cus_email"
                      >Email Address</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_email"
                      name="email"
                      type="email"
                      placeholder="Email Address"
                      aria-label="Email Address"
                    />
                  </div>
                  <div class="inline-block mt-2 w-1/2 pr-1">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_accountType"
                      >Account Type</label
                    >
                    <input
                      class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded"
                      id="cus_accountType"
                      name="accountType"
                      type="text"
                      disabled=""
                      placeholder="Account Type"
                      aria-label="Account Type"
                    />
                  </div>
                  <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_discordId"
                      >Discord ID</label
                    >
                    <input
                      class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded"
                      id="cus_discordId"
                      name="discordId"
                      type="number"
                      placeholder="Discord ID"
                      aria-label="Discord ID"
                    />
                  </div>
                  <div class="mt-2">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_membershipExpiry"
                      >Membership Expiry</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_membershipExpiry"
                      name="membershipExpiry"
                      type="text"
                      disabled=""
                      placeholder="NEVER"
                      aria-label="NEVER"
                    />
                  </div>
                  <div class="mt-2">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_apiToken"
                      >Account Token</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_apiToken"
                      name="apiToken"
                      type="password"
                      disabled=""
                      placeholder="API Token"
                      aria-label="API Token"
                    />
                  </div>
                  <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="cus_pfp"
                      >Profile Picture</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_pfp"
                      name="pfp"
                      type="url"
                      placeholder="Profile Picture"
                      aria-label="Profile Picture"
                    />
                  </div>
                  <div class="mt-6">
                    <center>
                      <button
                        onclick="javascript:updateUser();"
                        class="px-8 py-1 m-1 text-white font-light tracking-wider bg-gray-900 rounded"
                        type="button"
                      >
                        Apply Changes
                      </button>
                    </center>
                  </div>
                </form>
              </div>
            </div>
            <div class="w-full lg:w-1/2 my-6 pl-0 lg:pr-2">
              <p class="text-xl pb-6 flex items-center">
                <i class="fas fa-list mr-3"></i> Change Password
              </p>
              <div class="leading-loose">
                <form
                  id="passwordSettingsForm"
                  class="p-10 bg-white rounded shadow-xl"
                >
                  <div class="mt-2">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_oldPassword"
                      >Old Password</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_oldPassword"
                      name="oldPassword"
                      type="password"
                      placeholder="Old Password"
                      aria-label="Old Password"
                    />
                  </div>
                  <div class="mt-2">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_newPassword"
                      >New Password</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_newPassword"
                      name="newPassword"
                      type="password"
                      placeholder="New Password"
                      aria-label="New Password"
                    />
                  </div>
                  <div class="mt-2">
                    <label
                      class="block text-sm text-gray-600"
                      for="cus_newPasswordCheck"
                      >New Password Again</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_newPasswordCheck"
                      name="newPasswordCheck"
                      type="password"
                      placeholder="Password Again"
                      aria-label="Password Again"
                    />
                  </div>
                  <div class="mt-6">
                    <center>
                      <button
                        onclick="javascript:changeUserPassword();"
                        class="px-8 py-1 m-1 text-white font-light tracking-wider bg-gray-900 rounded"
                        type="button"
                      >
                        Update Password
                      </button>
                    </center>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
