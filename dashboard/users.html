<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servers | Dashboard</title>
    <meta name="author" content="David Grzyb" />
    <meta name="description" content="" />

    <!-- Tailwind -->
    <script defer src="/content/js/dash-utils.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");
      .font-family-karla {
        font-family: karla;
      }
      .bg-sidebar {
        background: #3d68ff;
      }
      .cta-btn {
        color: #3d68ff;
      }
      .upgrade-btn {
        background: #1947ee;
      }
      .upgrade-btn:hover {
        background: #0038fd;
      }
      .active-nav-link {
        background: #1947ee;
      }
      .nav-item:hover {
        background: #1947ee;
      }
      .account-link:hover {
        background: #3d68ff;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-family-karla flex">
    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
      <div class="p-6">
        <a
          href="index.html"
          class="text-white text-2xl font-semibold uppercase hover:text-gray-300"
          >Discord.Repair</a
        >
        <!-- <button class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                <i class="fas fa-plus mr-3"></i> New Report
            </button> -->
      </div>
      <nav class="text-white text-base font-semibold pt-3">
        <a
          href="index.html"
          class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item"
        >
          <i class="fas fa-tachometer-alt mr-3"></i>
          Dashboard
        </a>
        <a
          href="servers.html"
          class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item"
        >
          <i class="fas fa-align-left mr-3"></i>
          Servers
        </a>
        <a
          href="bots.html"
          class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item"
        >
          <i class="fas fa-align-left mr-3"></i>
          Bots
        </a>
        <a
          href="users.html"
          class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item"
        >
          <i class="fas fa-align-left mr-3"></i>
          Users
        </a>
        <a
          href="settings.html"
          class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item"
        >
          <i class="fas fa-align-left mr-3"></i>
          Account Settings
        </a>
      </nav>
      <a
        id="upgrade-link"
        href="#"
        class="absolute w-full upgrade-btn bottom-0 active-nav-link text-white flex items-center justify-center py-4"
      >
        <i class="fas fa-arrow-circle-up mr-3"></i>
        Upgrade to Pro!
      </a>
    </aside>

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
      <!-- Desktop Header -->
      <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
        <div class="w-1/2"></div>
        <div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">
          <button
            @click="isOpen = !isOpen"
            class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none"
          >
            <img id="pfp-img" />
          </button>
          <button
            x-show="isOpen"
            @click="isOpen = false"
            class="h-full w-full fixed inset-0 cursor-default"
          ></button>
          <div
            x-show="isOpen"
            class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16"
          >
            <a
              href="/dashboard/settings.html"
              class="block px-4 py-2 account-link hover:text-white"
              >Account Settings</a
            >
            <a
              href="javascript:signOut();"
              class="block px-4 py-2 account-link hover:text-white"
              >Sign Out</a
            >
          </div>
        </div>
      </header>

      <!-- Mobile Header & Nav -->
      <header
        x-data="{ isOpen: false }"
        class="w-full bg-sidebar py-5 px-6 sm:hidden"
      >
        <div class="flex items-center justify-between">
          <a
            href="index.html"
            class="text-white text-3xl font-semibold uppercase hover:text-gray-300"
            >Discord.Repair</a
          >
          <button
            @click="isOpen = !isOpen"
            class="text-white text-3xl focus:outline-none"
          >
            <i x-show="!isOpen" class="fas fa-bars"></i>
            <i x-show="isOpen" class="fas fa-times"></i>
          </button>
        </div>

        <!-- Dropdown Nav -->
        <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
          <a
            href="index.html"
            class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item"
          >
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
          </a>
          <a
            href="servers.html"
            class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item"
          >
            <i class="fas fa-sticky-note mr-3"></i>
            Servers
          </a>
          <a
            href="bots.html"
            class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item"
          >
            <i class="fas fa-table mr-3"></i>
            Bots
          </a>
          <a
            href="users.html"
            class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item"
          >
            <i class="fas fa-align-left mr-3"></i>
            Users
          </a>
          <a
            href="settings.html"
            class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item"
          >
            <i class="fas fa-tablet-alt mr-3"></i>
            Account Settings
          </a>
          <a
            href="javascript:signOut();"
            class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item"
          >
            <i class="fas fa-sign-out-alt mr-3"></i>
            Sign Out
          </a>
          <button
            id="upgrade-link-mobile"
            class="w-full bg-white cta-btn font-semibold py-2 mt-3 rounded-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center"
          >
            <i class="fas fa-arrow-circle-up mr-3"></i> Upgrade to Pro!
          </button>
        </nav>
        <!-- <button class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                <i class="fas fa-plus mr-3"></i> New Report
            </button> -->
      </header>

      <div class="w-full overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
          <h1 class="text-3xl text-black pb-6">Servers</h1>

          <div class="flex flex-wrap">
            <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
              <p class="text-xl pb-6 flex items-center">
                <i class="fas fa-list mr-3"></i> Create/Modify Server
              </p>
              <div class="leading-loose">
                <form class="p-10 bg-white rounded shadow-xl">
                  <p class="text-lg text-gray-800 font-medium pb-4">
                    Server information
                  </p>
                  <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="cus_name"
                      >Name</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_name"
                      name="cus_name"
                      type="text"
                      required=""
                      placeholder="Your Name"
                      aria-label="Name"
                    />
                  </div>
                  <div class="inline-block mt-2 w-1/2 pr-1">
                    <label class="block text-sm text-gray-600" for="cus_email"
                      >Guild ID</label
                    >
                    <input
                      class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded"
                      id="cus_email"
                      name="cus_email"
                      type="text"
                      required=""
                      placeholder="Your Guild ID"
                      aria-label="Email"
                    />
                  </div>
                  <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                    <label class="block text-sm text-gray-600" for="cus_email"
                      >Role ID</label
                    >
                    <input
                      class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded"
                      id="cus_email"
                      name="cus_email"
                      type="text"
                      required=""
                      placeholder="Your Verify Role ID"
                      aria-label="Email"
                    />
                  </div>
                  <div class="inline-block mt-2 w-1/2 pr-1">
                    <label class="block text-sm text-gray-600" for="cus_email"
                      >VPN Check</label
                    >
                    <input
                      class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded"
                      id="cus_email"
                      name="cus_email"
                      type="text"
                      required=""
                      placeholder="VPN Check Bool"
                      aria-label="Email"
                    />
                  </div>
                  <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                    <label class="block text-sm text-gray-600" for="cus_email"
                      >Custom bot</label
                    >
                    <input
                      class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded"
                      id="cus_email"
                      name="cus_email"
                      type="text"
                      required=""
                      placeholder="Custom Bot Name or Key/ID"
                      aria-label="Email"
                    />
                  </div>
                  <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="cus_name"
                      >Webhook URL</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="cus_name"
                      name="cus_name"
                      type="text"
                      required=""
                      placeholder="Webhook URL For Logging"
                      aria-label="Name"
                    />
                  </div>
                  <div class="mt-6">
                    <button
                      class="px-14 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
                      type="submit"
                    >
                      Create Server
                    </button>
                    <button
                      class="px-14 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
                      type="submit"
                    >
                      Modify Server
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2">
              <p class="text-xl pb-6 flex items-center">
                <i class="fas fa-list mr-3"></i> Delete Server
              </p>
              <div class="leading-loose">
                <form class="p-10 bg-white rounded shadow-xl">
                  <div class="">
                    <label class="block text-sm text-gray-600" for="name"
                      >Name</label
                    >
                    <input
                      class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
                      id="name"
                      name="name"
                      type="text"
                      required=""
                      placeholder="Your Server Name/Key/ID"
                      aria-label="Name"
                    />
                  </div>
                  <div class="mt-6">
                    <button
                      class="px-48 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
                      type="submit"
                    >
                      Delete
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- AlpineJS -->
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
