<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Discord.Repair</title>

    <!--#region Meta Data-->
    <meta charset="UTF-8" />
    <meta property="og:title" content="Login" />
    <meta property="og:url" content="https://discord.repair/login.html" />
    <meta
      property="og:site_name"
      content="Login to your account and access the dashboard."
    />
    <meta
      name="og:description"
      content="Login to your account and access the dashboard."
    />
    <meta
      name="og:image"
      content="https://discord.repair./content/images/logo.png"
    />
    <meta name="twitter:card" content="summary_small_image" />
    <meta property="twitter:url" content="https://discord.repair/login.html" />
    <meta
      name="twitter:image"
      content="https://discord.repair/content/images/logo.png"
    />
    <meta
      name="twitter:description"
      content="Login to your account and access the dashboard."

    <meta
      name="description"
      content="Login to your account and access the dashboard."
    />
    <meta name="theme-color" content="#3d68ff" />
    <!-- <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="window-target" content="_top" /> -->
    <meta
      name="keywords"
      content="login,register,nebulamods,nebula,dashboard,account,discord,repair,restore,server,guild,bot,verify,backup,channels,emotes,emojis,stickers,settings,roles,migrate,free,paid,custom,custom-bot,discord.repair"
    />
    <meta name="author" content="Nebula" />
    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="/content/images/logo-128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/content/images/logo-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/content/images/logo-16.png"
    />

    />
    <script defer src="/content/js/login.js"></script>

    <!--#endregion-->
    <script defer src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans antialiased font-normal text-slate-500">
    <div class="bg-gradient-to-tl from-violet-600 to-indigo-600 min-h-screen">
      <!-- Navbar -->
      <nav class="flex flex-wrap items-center justify-center">
        <div navbar-menu class="mt-6 mb-4">
          <ul class="flex flex-row pl-0 mx-auto mb-0 list-none">
            <!--Home-->
            <li class="mr-6">
              <a
                class="flex items-center font-normal transition-all lg-max:opacity-0 duration-250 ease-soft-in-out text-sm text-white"
                aria-current="page"
                href="./index.html"
              >
                <i class="fa fa-home opacity-60"></i>
                Home
              </a>
            </li>
            <!--Sign In-->
            <li class="mr-6">
              <a
                class="block font-normal transition-all lg-max:opacity-0 duration-250 ease-soft-in-out text-sm text-white"
                href="./login.html"
              >
                <i class="fas fa-key opacity-60"></i>
                Login
              </a>
            </li>
            <!--Sign Up-->
            <li>
              <a
                class="block font-normal transition-all lg-max:opacity-0 duration-250 ease-soft-in-out text-sm text-white"
                href="./register.html"
              >
                <i class="fas fa-user-circle opacity-60"></i>
                Register
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Error Modal-->
      <div id="errorModal" class="hidden">
        <!--Overlay-->
        <div
          class="fixed z-10 top-0 left-0 w-full h-full bg-black opacity-50 modal-overlay"
        ></div>
        <!--Modal-->
        <div
          class="fixed z-50 overflow-y-auto top-1/3 right-0 left-0 justify-center items-center text-center flex mx-4"
        >
          <div
            class="mx-auto min-w-0 mb-6 p-4 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border"
          >
            <!--Header-->
            <div
              class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent"
            >
              <h6
                class="relative z-10 font-bold text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
              >
                An Error Occurred
              </h6>
            </div>
            <!--Content-->
            <div class="flex-auto px-2 pt-0 pb-2">
              <div class="w-full">
                <p id="errorModalText">Some text</p>
              </div>
              <div
                class="text-center flex flex-wrap justify-center items-center mt-2"
              >
                <button
                  onclick="javascript:ToggleErrorModal();"
                  class="px-6 py-3 mx-2 mt-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-violet-600 to-indigo-600 hover:scale-102 hover:shadow-soft-xs active:opacity-85"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Content-->
      <main class="mt-10 mx-2">
        <div class="flex justify-center w-full">
          <div
            class="rounded-lg bg-white text-left shadow-xl transition-all p-4 mb-2"
          >
            <div class="flex justify-center">
              <img
                src="/content/images/logo.png"
                class="h-32 max-w-full"
                alt="Discord.Repair Logo"
              />
            </div>
            <h1
              class="relative z-10 font-bold text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
            >
              Welcome back
            </h1>
            <p class="mb-0">
              Enter your username/email and password to sign in
            </p>
            <div class="flex-auto">
              <form id="loginForm">
                <label class="mb-2 ml-1 font-bold text-xs text-slate-700"
                  >Username/Email</label
                >
                <div class="mb-4">
                  <input
                    type="text"
                    class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-violet-600 focus:outline-none focus:transition-shadow"
                    placeholder="Username/Email"
                    aria-label="Username/Email"
                    name="user"
                    id="cus_email"
                    required
                    autocomplete="current-password"
                  />
                </div>
                <label
                  class="mb-2 ml-1 font-bold text-xs text-slate-700"
                  aria-describedby="password-addon"
                  >Password</label
                >
                <div class="mb-4">
                  <input
                    type="password"
                    class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-violet-600 focus:outline-none focus:transition-shadow"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="password-addon"
                    name="password"
                    id="cus_password"
                    required
                  />
                  <p class="mt-2">
                    <a
                      href="#"
                      class="text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
                    >
                      Forgot Password?</a
                    >
                  </p>
                </div>
                <div
                  class="g-recaptcha flex justify-center"
                  data-sitekey="6LclXFYhAAAAAKtivAx3g5EL4kWVF7AOZd6reaXF"
                ></div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="inline-block w-full px-6 py-3 mt-6 mb-0 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-violet-600 to-indigo-600 hover:scale-102 hover:shadow-soft-xs active:opacity-85"
                  >
                    Login
                  </button>
                </div>
              </form>
              <div class="justify-center flex">
                <p class="mt-2">
                  Don't have an account?<a
                    href="./register.html"
                    class="text-transparent bg-gradient-to-tl from-violet-600 to-indigo-600 bg-clip-text"
                  >
                    Register now!</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
