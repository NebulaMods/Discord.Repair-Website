    <title>Login</title>

    <script defer src="https://www.google.com/recaptcha/api.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css");

      .font-family-poppins {
        font-family: karla;
      }

      .textbox-bg {
        background: #e5e7eb;
        color: #cbcfd6;
      }

      .form-width {
        width: 30rem;
      }

      .input-width {
        width: 375px;
      }

      .login-btn {
        background: #111827;
      }

      .icon-colour {
        color: #111827;
      }
      .btn-text {
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <main
      class="font-family-poppins flex items-center justify-center h-screen bg-main"
    >
      <form id="loginForm">
        <div class="bg-white text-black form-width p-6 rounded shadow-xl">
          <div class="flex items-center justify-center p-6">
            <img
              src="https://nebulamods.ca/content/images/logo-nebulamods.png"
              class="h-32"
            />
          </div>

          <div class="textbox-bg p-2 rounded m-2">
            <span class="input-icon-addon">
              <i class="icon-colour fa-solid fa-envelope"></i>
            </span>
            <input
              class="input-width py-1 pl-1 text-gray-700 bg-gray-200 rounded"
              id="cus_email"
              name="user"
              type="text"
              required=""
              placeholder="Username/Email"
              aria-label="Username"
            />
          </div>

          <div class="textbox-bg p-2 rounded m-2">
            <span class="input-icon-addon">
              <i class="icon-colour fa fa-key"></i>
            </span>
            <input
              class="input-width py-1 pl-1 text-gray-700 bg-gray-200 rounded"
              id="cus_password"
              name="password"
              type="password"
              required=""
              placeholder="Password"
              aria-label="Password"
            />
          </div>
          <br />
          <center>
            <div
              class="g-recaptcha"
              data-sitekey="6LclXFYhAAAAAKtivAx3g5EL4kWVF7AOZd6reaXF"
              style="align-items: center"
            ></div>
          </center>
          <div class="p-6">
            <button
              type="submit"
              class="p-2 rounded btn-text focus:outline-none login-btn hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
